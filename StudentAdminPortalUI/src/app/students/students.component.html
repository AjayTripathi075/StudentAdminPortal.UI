<div class="page-header">
    <div class="container">
        <h1>Students</h1>
    </div>
</div>

<div class="container">
     <div class="row end-xs mt-1 mb-1">
         <div class="col-xs-12">
             <input type="text" class="search-input" placeholder="Search Input" [(ngModel)]="filterStudent" (keyup)="filterStudents()">
         </div>
     </div>

    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource"  matSort >

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> firstName. </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> lastName </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="dateofBirth">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> dateofBirth </th>
          <td mat-cell *matCellDef="let element"> {{element.dateofBirth | date:'dd-MM-yyyy'}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> mobile </th>
            <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
          </ng-container>

          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> gender </th>
            <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
     </mat-paginator>
    </div>
</div>
